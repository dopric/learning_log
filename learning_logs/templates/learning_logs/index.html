{%  extends 'learning_logs/base.html' %}

{%  block content %}
    <h1>This is the index page</h1>
    <div class="topics">
    {{  topics | length }}
     {% for topic in topics %}
        <div class="topic">
            <a href="{% url "learning_logs:topic" topic.id %}">{{ topic }}</a>
        </div>
    {% endfor %}
    </div>

{% endblock %}
